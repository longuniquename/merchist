<template name="fbPermissionsRequestDlg">
    <div class="modal fade" id="fbPermissionsRequestDlg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Additional permissions needed</h4>
                </div>
                <div class="modal-body">
                    <p>We need some additional permissions to do some new cool stuff for you:</p>
                    <dl class="dl-horizontal">
                        {{#each permissions}}
                            <dt>{{permission}}</dt>
                            <dd>{{description}}</dd>
                        {{/each}}
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Refuse
                    </button>
                    <button type="button" class="btn btn-primary grantBtn">
                        Grant permissions
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
