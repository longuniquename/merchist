<template name="profileAccountsFacebook">
    {{ #if services.facebook }}
        {{ #with services.facebook }}
            {{ id }}
        {{ /with }}
        <button class="btn btn-facebook btn-xs attachBtn">
            Change Facebook account
        </button>
    {{ else }}
        <button class="btn btn-facebook btn-block attachBtn">
            Attach Facebook account
        </button>
    {{ /if }}
</template>
