<template name="profileAccountsTwitter">
    <div class="twitter">
        {{ #if services.twitter }}
            {{ #with services.twitter }}
                <div class="image">
                    <img src="{{profile_image_url}}" />
                </div>
                <a class="name" href="https://twitter.com/{{ screenName }}" target="_blank">@{{ screenName }}</a>
            {{ /with }}
            <div class="actions btn-group btn-group-xs pull-right" role="group">
                <button class="btn btn-default attachBtn">
                    Change
                </button>
                <button class="btn btn-danger detachBtn">
                    Detach
                </button>
            </div>
        {{ else }}
            <button class="btn btn-twitter btn-block attachBtn">
                Attach Twitter account
            </button>
        {{ /if }}
    </div>
</template>
