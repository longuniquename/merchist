<template name="profileDetailsSellerInfo">
    <div class="seller-info">
        <div class="well">
            {{#autoForm collection=collection doc=currentUser id="sellerInfoForm" type="update" autosave=true removeEmptyStrings=false}}
                <fieldset>
                    <legend>Seller info</legend>
                    {{> afQuickField name='profile.email' type='email'}}
                    {{> afQuickField name='profile.phone' type='tel'}}
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>
