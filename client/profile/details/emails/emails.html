<template name="profileDetailsEmails">
    <div class="emails">
        <legend>
            Emails
            <button class="addEmailBtn pull-right" data-toggle="tooltip" data-placement="left" title="Add new email">
                {{> iconAdd }}
            </button>
        </legend>
        {{ #each emails }}
            <div class="email">
                <a href="mailto:{{address}}">{{address}}</a>
                <div class="actions btn-group btn-group-xs pull-right" role="group">
                    {{ #if not verified}}
                        <button class="verifyBtn btn btn-primary">Verify</button>
                    {{ /if }}
                    <button class="deleteBtn btn btn-danger">Detach</button>
                </div>
            </div>
        {{ /each }}
    </div>
</template>
