<template name="marketplaceProductsViewDetails">
    <div class="details">
        <div class="container">
            <h1>{{ title }}</h1>
            <span>{{ currency price }}</span>
            <span>{{ availability }}</span>
            <p>{{ description }}</p>
            <button class="btn btn-default btn-block buyBtn">{{_ "marketplace.products.view.details.buyBtn.text"}}</button>
        </div>
    </div>
</template>
