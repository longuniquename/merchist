<template name="marketplaceProductsView">
    <div class="marketplace-products-view">
        <a href="{{pathFor route='marketplace' }}" class="backBtn btn btn-icon">
            {{> iconBack }}
        </a>
        {{ #with product }}

        {{ #if image }}
        {{ #with image }}
        {{> marketplaceProductsViewImages }}
        {{ /with }}
        {{ /if }}

        {{> marketplaceProductsViewDetails }}
        {{> marketplaceProductsViewReviews }}
        {{> marketplaceProductsViewOther }}

        {{ /with }}
    </div>
</template>
