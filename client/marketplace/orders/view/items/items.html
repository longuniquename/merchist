<template name="ordersViewItems">
    <div class="items block">
        <div class="container">
            <h2 class="page-header">Items</h2>
            {{ #each items }}
            {{ currency itemPrice }}
            {{ #with product }}
                {{ #if image }}
                <div class="image">
                    <img src="{{ image.url }}" />
                </div>
                {{ /if }}
                {{ title }}
                {{ subtitle }}
            {{ /with }}
            {{ itemCount }}
            {{ /each }}
        </div>
    </div>
</template>
