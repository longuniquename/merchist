<template name="marketplace">
    <div class="marketplace-view">
        <div class="box">
            {{ #each products }}
                <div class="item">
                    <div class="item-header">
                        <div class="seller">
                            <div class="avatar">
                                <img src="http://graph.facebook.com/v2.2/123456/picture?height=1000&type=normal&width=1000">
                            </div>
                            <div class="actions">
                                <div class="btn-group pull-right" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default">
                                        <i class="mdi-communication-call"></i>
                                    </button>
                                    <button type="button" class="btn btn-default">
                                        <i class="mdi-communication-email"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="name">Seller</div>
                            <div class="status">
                                {{ #if isOnline }}
                                    <span class="text-success">Online</span>
                                {{ else }}
                                    <span class="text-muted">Offline</span>
                                {{ /if }}
                            </div>
                        </div>
                    </div>
                    <div class="item-body">
                        <div class="item-images">
                            <a href="{{pathFor route='products.view' data=this }}">
                                {{ #if image }}
                                    <img src="{{ abs image.url }}" />
                                {{ else }}
                                    <img src="http://merchist.meteor.com/cfs/files/images/4K8QqX3EBEZFK6d35?token=eyJhdXRoVG9rZW4iOiJXcGZKcXJ3UlpITUoycnJ1aC1FMGswYkwzTVNSSkdrWms2Z3RMTmUwN2ZIIn0%3D">
                                {{ /if }}
                            </a>
                        </div>
                        <div class="item-action">
                            <button type="button" class="btn btn-fab btn-raised btn-default">
                                <i class="mdi-action-add-shopping-cart"></i>
                            </button>
                        </div>
                        <div class="item-info">
                            <h3 class="item-title">
                                {{ #if title }}
                                    {{title}}
                                {{ else }}
                                    <i>Draft product</i>
                                {{ /if }}
                            </h3>
                            {{ #if subtitle }}
                                <h4 class="item-subtitle">{{subtitle}}</h4>
                            {{ /if }}
                            {{ #if price }}
                                <span class="item-price">
                                    {{currency price}}
                                </span>
                            {{ /if }}
                            <div class="item-actions">
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default btn-flat">
                                            <i class="mdi-action-favorite"></i> 123
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default btn-flat">
                                            <i class="mdi-action-question-answer"></i>
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default btn-flat">
                                            <i class="mdi-social-share"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{ /each }}
        </div>
    </div>
    {{> sellButton}}
</template>
