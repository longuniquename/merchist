<template name="marketplace">
    <div class="marketplace">
        <div class="container">
            <div class="row">
            {{ #each products }}
                <div class="col-xs-6 col-sm-4">
                    <a class="product-card" href="{{pathFor route='products.view' data=this }}">
                        {{ #if image }}
                        <img src="{{ abs image.url }}" />
                        {{ /if }}
                        <div class="info">
                            <h3>
                                {{ #if title }}
                                    {{title}}
                                {{ else }}
                                    <i>Draft product</i>
                                {{ /if }}
                            </h3>
                            <span class="price">
                                {{ #if price }}
                                    {{currency price}}
                                {{ else }}
                                    <i>No price specified</i>
                                {{ /if }}
                            </span>
                        </div>
                    </a>
                </div>
            {{ /each }}
            </div>
        </div>
    </div>
</template>
