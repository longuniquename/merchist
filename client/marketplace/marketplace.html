<template name="marketplace">
    <div class="marketplace">
        <div class="box">
            {{ #each products }}
                <div class="item">
                    <div class="product-card shadow-z-1">
                        <div class="image">
                            <a href="{{pathFor route='products.view' data=this }}">
                                {{ #if image }}
                                    <img src="{{ abs image.url }}" />
                                {{ else }}
                                    <img src="http://merchist.meteor.com/cfs/files/images/4K8QqX3EBEZFK6d35?token=eyJhdXRoVG9rZW4iOiJXcGZKcXJ3UlpITUoycnJ1aC1FMGswYkwzTVNSSkdrWms2Z3RMTmUwN2ZIIn0%3D">
                                {{ /if }}
                            </a>
                        </div>
                        <div class="info">
                            <h3>
                                {{ #if title }}
                                    {{title}}
                                {{ else }}
                                    <i>Draft product</i>
                                {{ /if }}
                            </h3>
                            {{ #if price }}
                                <span class="price">
                                    {{currency price}}
                                </span>
                            {{ /if }}
                        </div>
                    </div>
                </div>
            {{ /each }}
        </div>
    </div>
    {{> sellButton}}
</template>
