<template name="marketplaceShopsView">
    <div class="marketplace-shops-view">
        <a href="{{pathFor route='marketplace' }}" class="backBtn btn btn-icon">
            {{> iconBack }}
        </a>
        {{ #with shop }}

        {{> marketplaceShopsViewImages }}
        {{> marketplaceShopsViewDetails }}
        {{> marketplaceShopsViewReviews }}
        {{> marketplaceShopsViewProducts }}

        {{ /with }}
    </div>
</template>
