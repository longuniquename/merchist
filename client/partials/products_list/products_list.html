<template name="productsListPartial">
    <div class="products-list-partial">
        <div class="container">
            <div class="row">
                {{ #each this }}
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="item">
                            {{ #with seller }}
                                {{> productSellerPartial }}
                            {{ /with }}
                            {{> productCardPartial }}
                        </div>
                    </div>
                {{ /each }}
            </div>
        </div>
    </div>
</template>
