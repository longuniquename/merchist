<template name="productSellerPartial">
    <div class="product-seller-partial">
        <div class="avatar">
            {{ #if avatar }}
                <img src="{{avatar.url store="xs"}}">
            {{ else }}
                <i class="mdi-social-person no-avatar"></i>
            {{ /if }}
        </div>
        <div class="name">
            {{ profile.firstName }}
            {{ profile.lastName }}
        </div>
        <div class="status">
            {{ #if isOnline }}
                <span class="text-success">Online</span>
            {{ else }}
                <span class="text-muted">Offline</span>
            {{ /if }}
        </div>
    </div>
</template>
