<template name="adminUsers">
    <div class="admin-users-view">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            _id
                        </th>
                        <th>
                            Emails
                        </th>
                        <th>
                            Profile
                        </th>
                        <th>
                            Services
                        </th>
                        <th>
                            &nbsp;
                        </th>
                    </tr>
                </thead>
                <tbody>
                {{ #each users }}
                    <tr>
                        <td>{{ _id }}</td>
                        <td>
                            {{ #each emails }}
                                <div>
                                    {{ address }}
                                </div>
                            {{ /each }}
                        </td>
                        <td>
                            {{ #with profile }}
                                {{ firstName }}
                                {{ lastName }}
                            {{ /with }}
                        </td>
                        <td>
                            {{ #with services }}
                                {{ #if facebook }}
                                    <div>
                                        <abbr title="Facebook">F:</abbr>
                                        <a href="{{ facebook.link }}" target="_blank">{{ facebook.name }}</a>
                                    </div>
                                {{ /if }}
                                {{ #if google }}
                                    <div>
                                        <abbr title="Google">G:</abbr>
                                        <a href="https://plus.google.com/{{ google.id }}" target="_blank">{{ google.name }}</a>
                                    </div>
                                {{ /if }}
                                {{ #if twitter }}
                                    <div>
                                        <abbr title="Twitter">T:</abbr>
                                        <a href="https://twitter.com/{{ twitter.screenName }}" target="_blank">{{ twitter.screenName }}</a>
                                    </div>
                                {{ /if }}
                                {{ #if password }}
                                    <div>
                                        Password
                                    </div>
                                {{ /if }}
                            {{ /with }}
                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger removeBtn">
                                Remove
                            </button>
                        </td>
                    </tr>
                {{ /each }}
                </tbody>
            </table>
        </div>
    </div>
</template>
