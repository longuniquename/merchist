<template name="authDlg">
    <div class="modal" id="authDlg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Authorization</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="emailInput" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="emailInput" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password" required />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                    </form>
                    <div class="divider">
                        <h6>
                            or
                        </h6>
                    </div>
                    <button class="btn btn-facebook btn-block facebookBtn">Sign in with Facebook</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
