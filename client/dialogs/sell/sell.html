<template name="sellDlg">
    <div class="modal fade" id="sellDlg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    {{ #if hasShops }}
                    <div class="dropdown pull-right">
                        <span class="text">through</span>
                        <button class="btn btn-inverted dropdown-toggle btn-xs" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            {{ #if currentShop.title }}
                                {{currentShop.title}}
                            {{ else }}
                                <i>Untitled shop</i>
                            {{ /if }}
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            {{ #each shops }}
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" class="setCurrentShopBtn">
                                        {{ #if title }}
                                            {{title}}
                                        {{ else }}
                                            <i>Untitled shop</i>
                                        {{ /if }}
                                    </a>
                                </li>
                            {{ /each }}
                        </ul>
                    </div>
                    {{ /if }}
                    <h4 class="modal-title">Sell</h4>
                </div>
                {{ #if currentUser }}
                    <div class="modal-body">
                        {{>imageEditor}}
                        <form id="sellForm">
                            <div class="form-group">
                                <input type="text" class="form-control" name="title" id="titleInput" placeholder="Title" required />
                                <p class="help-block">
                                    Set the title for your product
                                </p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="price" id="priceInput" placeholder="Price" />
                                <p class="help-block">
                                    Set the price for your product
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="sellForm">Publish</button>
                    </div>
                {{ else }}
                    <div class="modal-body">
                        You have to sign in to sell with Merchist!
                        It's easy, just press the button below:
                        <button class="btn btn-facebook btn-block facebookBtn">Sign in with Facebook</button>
                        <button class="btn btn-google btn-block googleBtn">Sign in with Google+</button>
                        <button class="btn btn-twitter btn-block twitterBtn">Sign in with Twitter</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                {{ /if }}
            </div>
        </div>
    </div>
</template>
