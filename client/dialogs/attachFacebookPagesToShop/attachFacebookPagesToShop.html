<template name="attachFacebookPagesToShopDlg">
    <div class="modal fade" id="attachFacebookPagesToShopDlg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Attach Facebook pages to shop</h4>
                </div>
                <div class="modal-body">
                    {{ #each pages }}
                        <div>
                            {{ name }}
                            {{ category }}
                            <a href="https://www.facebook.com/{{ id }}" target="_blank">{{ id }}</a>
                            {{ #if attached }}
                                <button class="btn btn-danger detachBtn">Detach</button>
                            {{ else }}
                                <button class="btn btn-default attachBtn">Attach</button>
                            {{ /if }}
                        </div>
                    {{ /each }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
