<template name="managementShopsEditHistory">
    <div class="history">
        {{ #each history }}
            <div>
                {{ date }}
                {{ #with user.profile }}
                    {{ firstName }}
                    {{ lastName }}
                {{ /with }}
                <ul>
                    {{ #each fields }}
                        <li>{{ name }}: {{ value }}</li>
                    {{ /each }}
                </ul>
            </div>
        {{ /each }}
    </div>
</template>
