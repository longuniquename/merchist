<template name="managementShopsEditGeneral">
    <div class="general">
        {{#autoForm collection="Shops" doc=this id="shopGeneralForm" type="update" autosave=true}}
            <fieldset>
                <legend>{{_ "management.shop.edit.general.header"}}</legend>
                {{> afQuickField name='title' placeholder="Title"}}
                {{> afQuickField name='subtitle'}}
                {{> afQuickField name='description' rows=4}}
            </fieldset>
        {{/autoForm}}
    </div>
</template>
