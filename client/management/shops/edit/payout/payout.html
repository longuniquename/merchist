<template name="managementShopsEditPayPal">
    <div class="paypal">
        <legend>{{_ "management.shop.edit.paypal.header"}}</legend>
        {{ #if payments.PayPal.account }}

            {{ #with payments.PayPal.account }}
                {{type}}<br>

                {{ #if verified }}
                    <span class="label label-success">{{_ "management.shop.edit.paypal.verified.yes"}}</span>
                {{ else }}
                    <span class="label label-danger">{{_ "management.shop.edit.paypal.verified.no"}}</span>
                {{ /if }}
                <br>

                <strong>{{profile.company}}</strong><br>
                {{profile.firstName}} {{profile.lastName}}

                <address>
                    <h5>Address:</h5>
                    {{contact.address.street1}}, {{contact.address.street2}}<br>
                    {{contact.address.city}}, {{contact.address.state}} {{contact.address.postalCode}}, {{contact.address.country}}<br>
                    <abbr title="Phone">P:</abbr> {{contact.phone}}<br>
                    <abbr title="Email">E:</abbr> <a href="mailto:{{contact.email}}">{{contact.email}}</a>
                </address>
            {{ /with }}

            <button class="attachPayPalAccountBtn btn btn-default btn-xs" data-generating-text="{{_ "management.shop.edit.paypal.change.generating"}}" data-redirecting-text="{{_ "management.shop.edit.paypal.change.redirecting"}}">
                {{_ "management.shop.edit.paypal.change.label"}}
            </button>

        {{ else }}

            <p class="help-block">
                {{_ "management.shop.edit.paypal.help"}}
            </p>
            <button class="attachPayPalAccountBtn btn btn-primary btn-block" data-generating-text="{{_ "management.shop.edit.paypal.attach.generating"}}" data-redirecting-text="{{_ "management.shop.edit.paypal.attach.redirecting"}}">
                {{_ "management.shop.edit.paypal.attach.label"}}
            </button>

        {{ /if }}
    </div>
</template>
