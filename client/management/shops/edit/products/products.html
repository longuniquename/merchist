<template name="managementShopsEditProducts">
    <div class="products">
        <div class="container">
            <h2 class="page-header">
                {{_ "management.shop.edit.products.header"}}
                <button class="createProductBtn pull-right" data-toggle="tooltip" data-placement="left" title="{{_ "management.shop.edit.products.add.title"}}">
                    {{> iconAdd }}
                </button>
            </h2>
            <div class="row">
            {{ #each products }}
                <div class="col-xs-6 col-sm-4">
                    <a class="product-card" href="{{pathFor route='products.edit' data=this }}">
                        {{ #if image }}
                        <img src="{{ image.url }}" />
                        {{ /if }}
                        <div class="info">
                            <h3>
                                {{ #if title }}
                                    {{title}}
                                {{ else }}
                                    <i>{{_ "management.shop.edit.products.title.none"}}</i>
                                {{ /if }}
                            </h3>
                            <span class="price">
                                {{ #if price }}
                                    {{price}}
                                {{ else }}
                                    <i>{{_ "management.shop.edit.products.price.none"}}</i>
                                {{ /if }}
                            </span>
                        </div>
                    </a>
                </div>
            {{ /each }}
            </div>
        </div>
    </div>
</template>
