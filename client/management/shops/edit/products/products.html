<template name="managementShopsEditProducts">
    <div class="products">
        <div class="container">
            <h2 class="page-header">
                Products
                <button class="createProductBtn pull-right" data-toggle="tooltip" data-placement="left" title="Add new product">
                    {{> iconAdd }}
                </button>
            </h2>
            <div class="row">
            {{ #each products }}
                <div class="col-xs-6 col-sm-4">
                    <a class="product-card" href="{{pathFor route='products.edit' data=this }}">
                        <img src="">
                        <div class="info">
                            <h3>
                                {{ #if title }}
                                    {{title}}
                                {{ else }}
                                    <i>Draft product</i>
                                {{ /if }}
                            </h3>
                            <span class="price">
                                {{ #if price }}
                                    {{price}}
                                {{ else }}
                                    <i>No price specified</i>
                                {{ /if }}
                            </span>
                        </div>
                    </a>
                </div>
            {{ /each }}
            </div>
        </div>
    </div>
</template>
