<template name="managementShopsEditProducts">
    <div class="products">
        <div class="container">
            <legend>Products</legend>
            <button class="createProductBtn btn btn-default">Add new</button>
            {{ #each products }}
                <a href="{{pathFor route='products.edit' data=this }}">
                    {{#if title}}
                    {{title}}
                    {{else}}
                    <i>Draft product</i>
                    {{/if}}
                </a>
            {{ /each }}
        </div>
    </div>
</template>
