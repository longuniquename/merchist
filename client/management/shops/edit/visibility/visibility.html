<template name="managementShopsEditVisibility">
    <div class="visibility">
        <form class="form-horizontal" role="form">
            <legend>Visibility</legend>
            <p class="help-block">Information about visibility</p>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="isPublic" checked="{{ isPublic }}" />
                    Visible to customers
                </label>
            </div>
        </form>
    </div>
</template>
