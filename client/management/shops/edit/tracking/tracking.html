<template name="managementShopsEditTracking">
    <div class="tracking">
        <form class="form-horizontal" role="form">
            <legend>Analytics</legend>
            <div class="form-group">
                <label for="shopGoogleAnalyticsId" class="col-sm-2 control-label">Google Analytics ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="googleAnalyticsId" id="shopGoogleAnalyticsId" value="{{ tracking.googleAnalyticsId }}" />
                </div>
            </div>
        </form>
    </div>
</template>
