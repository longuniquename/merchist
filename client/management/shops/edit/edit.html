<template name="shopEdit">
    <section id="shopEdit">
        {{ #with shop }}
        <div class="imagesBlock">
            <canvas id="coverCanvas"></canvas>
            <canvas id="logoCanvas" width="150px" height="150px"></canvas>
        </div>
        <input type="file" name="logo" id="shopLogo" accept="image/*" />
        <form class="shopEditForm">
            <div>
                <label for="shopTitle">title</label>
                <input type="text" name="title" id="shopTitle" value="{{ title }}" />
            </div>
            <div>
                <label for="shopSubtitle">subtitle</label>
                <input type="text" name="subtitle" id="shopSubtitle" value="{{ subtitle }}" />
            </div>
            <div>
                <label for="shopDescription">description</label>
                <textarea name="description" id="shopDescription">{{ description }}</textarea>
            </div>
            <button type="submit">Save</button>
        </form>
        {{ /with }}
    </section>
</template>
