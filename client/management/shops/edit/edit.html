<template name="managementShopEdit">
    <section id="shopEdit">
        {{ #with shop }}
        <div class="imagesBlock">
            {{>shopEditImagesView}}
            {{>shopEditImagesEdit}}
        </div>
        <div class="block">
            <div class="container">
                <h2 class="page-header">{{_ "management.shop.edit.details.header"}}</h2>
                {{> managementShopsEditGeneral }}
            </div>
        </div>
        <div class="block">
            <div class="container">
                <h2 class="page-header">{{_ "management.shop.edit.payout.header"}}</h2>
                {{> managementShopsEditPayPal }}
            </div>
        </div>
        <div class="block">
            {{> managementShopsEditProducts }}
        </div>
        <div class="block">
            <div class="container">
                <h2 class="page-header">{{_ "management.shop.edit.orders.header"}}</h2>
                {{> managementShopsEditOrders }}
            </div>
        </div>
        <div class="block">
            <div class="container">
                <h2 class="page-header">{{_ "management.shop.edit.platforms.header"}}</h2>
                {{> managementShopsEditDestinations }}
            </div>
        </div>
        <div class="block">
            <div class="container">
                <h2 class="page-header text-danger">{{_ "management.shop.edit.remove.header"}}</h2>
                {{> managementShopsEditRemove }}
            </div>
        </div>
        {{ /with }}
    </section>
</template>
