<template name="managementShopsEditDestinationsFacebookPage">
    <div class="facebook-page">
        <h3>Facebook page</h3>
        <button class="btn btn-facebook btn-block attachBtn">Attach Facebook page</button>
        {{ #each platforms.facebookPages }}
            <div>
                {{ name }}
                {{ category }}
                <a href="https://www.facebook.com/{{ id }}" target="_blank">{{ id }}</a>
                <button class="btn btn-danger detachBtn">Detach</button>
            </div>
        {{ /each }}
    </div>
</template>
