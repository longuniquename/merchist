<template name="managementShopsEditManagers">
    <div class="managers">
        <div class="container">
            <h2 class="page-header">{{_ "management.shop.edit.managers.header"}}</h2>
            <form>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="{{_ "management.shop.edit.managers.email.placeholder"}}">
                    <p class="help-block">
                        {{_ "management.shop.edit.managers.email.help"}}
                    </p>
                </div>
            </form>

            {{ #each this.managers }}
                {{ #with manager}}
                    {{_id}}
                {{ /with }}
                {{ role }}
            {{ /each }}
        </div>
    </div>
</template>
