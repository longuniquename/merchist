<template name="managementShopsEditAnalytics">
    <div class="analytics">
        {{#autoForm collection="Shops" doc=this id="shopAnalyticsForm" type="update" autosave=true}}
            <fieldset>
                <legend>{{_ "management.shop.edit.analytics.header"}}</legend>
                {{> afQuickField name='tracking.googleAnalyticsId' placeholder="UA-999999-9"}}
            </fieldset>
        {{/autoForm}}
    </div>
</template>
