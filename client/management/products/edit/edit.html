<template name="managementProductsEdit">
    <div class="management-products-edit">
        <a href="{{pathFor route='shops.edit' data=shop }}" class="backBtn btn btn-icon">
            {{> iconBack }}
        </a>
        {{ #with product }}

        {{> managementProductsEditImages }}
        <div class="container">
            <h2 class="page-header">Details</h2>
            {{> managementProductsEditGeneral }}
            {{> managementProductsEditVisibility }}
        </div>
        <div class="container">
            <h2 class="page-header">Inventory management</h2>
            {{> managementProductsEditInventoryManagement }}
        </div>
            {{> managementProductsEditReviews }}
        <div class="container">
            <h2 class="page-header text-danger">Remove</h2>
            {{> managementProductsEditRemove }}
        </div>

        {{ /with }}
    </div>
</template>
