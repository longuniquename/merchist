<template name="managementProductsEditGeneral">
    <div class="general">
        <form class="form-horizontal" role="form">
            <legend>General info</legend>
            <div class="form-group">
                <label for="productTitle" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="productTitle" value="{{ title }}" />
                </div>
            </div>
            <div class="form-group">
                <label for="productSubtitle" class="col-sm-2 control-label">Subtitle:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="subtitle" id="productSubtitle" value="{{ subtitle }}" />
                </div>
            </div>
            <div class="form-group">
                <label for="productDescription" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <textarea name="description" class="form-control" id="productDescription">{{ description }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="productPrice" class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price" id="productPrice" value="{{ price }}" />
                </div>
            </div>
            <div class="form-group">
                <label for="productShippingCost" class="col-sm-2 control-label">Shipping cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="shippingCost" id="productShippingCost" value="{{ shipping.cost }}" />
                </div>
            </div>
            <div class="form-group">
                <label for="productShippingWeight" class="col-sm-2 control-label">Shipping weight:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="shippingWeight" id="productShippingWeight" value="{{ shipping.weight }}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Availability:</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="availability" value="inStock" checked="{{ isInStock }}" />
                        In stock
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="availability" value="outOfStock" checked="{{ isOutOfStock }}" />
                        Out of stock
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Condition:</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="condition" value="new" checked="{{ isNew }}" />
                        New
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="condition" value="used" checked="{{ isUsed }}" />
                        Used
                    </label>
                </div>
            </div>
        </form>
    </div>
</template>
