<template name="managementProductsEditImages">
    <div class="images">
        <div class="viewState">
            <nav class="context-buttons">
                <button class="uploadBtn btn btn-icon">
                    {{> iconUpload }}
                    <form>
                        <input type="file" name="logo" id="uploadLogoFile" accept="image/*" />
                    </form>
                </button>
            </nav>
            {{ #if image }}
            <img src="{{ abs image.url }}" />
            {{ /if }}
        </div>
        <div class="editState">
            <nav class="context-buttons">
                <button class="saveBtn btn btn-icon">
                    {{> iconOk }}
                </button>
                <button class="cancelBtn btn btn-icon">
                    {{> iconCancel }}
                </button>
            </nav>
            <canvas id="canvas" height="100%" width="100%"></canvas>
        </div>
    </div>
</template>
