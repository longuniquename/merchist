<template name="productView">
    <div class="product-view">
        <div class="container">
            {{ #with product }}
                <div class="well">
                    {{ #if imageIds }}
                    {{> productViewImagesBlock }}
                    {{ /if }}
                    {{> productViewDetailsBlock }}
                </div>
            {{ /with }}
        </div>
    </div>
</template>
