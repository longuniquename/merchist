<template name="productEditGeneralBlock">
    <div class="general-block">
        <div class="container">
            <div class="well">
                {{#autoForm collection="Products" doc=this id="productEditGeneralForm" type="update"}}
                    <fieldset>
                        <legend>Product info</legend>
                        {{> afQuickField name='imageIds' type="mcImages"}}
                        {{> afQuickField name='title'}}
                        {{> afQuickField name='description' rows=6}}
                        {{> afQuickField name='price'}}
                        {{> afQuickField name='inventory.available'}}
                    </fieldset>
                    <hr>
                    <button type="submit" class="btn btn-primary">Update</button>
                {{/autoForm}}
            </div>
            <div class="well">
                <dl class="dl-horizontal">
                    <dt>Available</dt>
                    <dd>{{ inventory.available }}</dd>
                    <dt>Reserved</dt>
                    <dd>{{ inventory.reserved }}</dd>
                    <dt>Sold</dt>
                    <dd>{{ inventory.sold }}</dd>
                </dl>
            </div>
        </div>
    </div>
</template>
