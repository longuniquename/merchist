<template name="productEditGeneralBlock">
    <div class="general-block">
        <div class="container">
            <div class="well">
                {{#autoForm collection="Products" doc=this id="productEditGeneralForm" type="update"}}
                    <fieldset>
                        <legend>Product info</legend>
                        {{> afQuickField name='imageIds' type="mcImages"}}
                        {{> afQuickField name='title'}}
                        {{> afQuickField name='description' rows=6}}
                        {{> afQuickField name='price'}}
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Save</button>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
