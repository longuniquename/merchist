<template name="managementProductsEditVisibility">
    <div class="visibility">
        <form class="form-horizontal" role="form">
            <legend>{{_ "management.product.edit.visibility.header"}}</legend>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="isPublic" checked="{{ isPublic }}" />
                    {{_ "management.product.edit.visibility.isPublic.label"}}
                </label>
            </div>
            <p class="help-block">
                {{_ "management.product.edit.visibility.isPublic.help"}}
            </p>
        </form>
    </div>
</template>
