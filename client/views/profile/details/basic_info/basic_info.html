<template name="profileDetailsBasicInfo">
    <div class="basic-info">
        <div class="well">
            {{#autoForm collection=collection doc=currentUser id="basicInfoForm" type="update" autosave=true removeEmptyStrings=false}}
                <fieldset>
                    <legend>Basic info</legend>
                    {{> afQuickField name='profile.firstName'}}
                    {{> afQuickField name='profile.lastName'}}
                </fieldset>
            {{/autoForm}}
        </div>
    </div>
</template>
