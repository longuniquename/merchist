<template name="myShopsMenu">
    <nav class="my-shops-menu">
        <button class="createShopBtn">Add new shop</button>
        <ul>
            {{ #each shops }}
            <li>
                <a href="{{pathFor route='shops.edit' data=this }}">
                    {{#if title}}
                        {{ title }}
                    {{else}}
                        <i>Draft shop</i>
                    {{/if}}
                </a>
            </li>
            {{ /each }}
        </ul>
    </nav>
</template>
