<template name="menu">
    <nav id="menu">
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="{{pathFor route='marketplace'}}">Marketplace</a>
            </li>
            {{ #if ordersCount }}
            <li>
                <a href="{{pathFor route='orders'}}">
                    Orders
                    <span class="badge">{{ ordersCount}}</span>
                </a>
            </li>
            {{ /if }}
        </ul>
        {{ #if currentUser }}
        <h3>Management</h3>
        {{> myShopsMenu}}
        {{ /if }}

        {{> loginButtons}}

        <button class="closeBtn">Close</button>


        {{ #if currentUser }}
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="{{pathFor route='profile'}}">Profile</a>
            </li>
        </ul>
        {{ /if }}
    </nav>
</template>
