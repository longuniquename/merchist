<template name="ordersList">
    <div class="orders-list-view">
        <div class="container-fluid">
            <h2 class="page-header">Orders</h2>
            {{ #each orders }}
                <a href="{{pathFor route='orders.view' data=this }}">
                    {{_id}}
                    {{ #with shop }}
                    {{ title}}
                    {{ /with }}
                </a>
            {{ /each }}
        </div>
    </div>
</template>
