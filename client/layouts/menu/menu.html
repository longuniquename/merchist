<template name="mainMenu">
    <div id="mainMenu" class="modal fade">
        <div class="modal-menu">
            <div class="modal-content">
                <div class="header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    {{ #if currentUser }}
                        <div class="profile">
                            {{ #with currentUser}}
                            <div class="avatar">
                                <!--<img src="{{avatar}}">-->
                                <i class="mdi-social-person no-avatar"></i>
                            </div>
                            <div class="info">
                                <div class="name">
                                    {{ profile.firstName }}
                                    {{ profile.lastName }}
                                </div>
                                <div class="actions">
                                    <button type="button" class="btn btn-default btn-sm logoutBtn">
                                        {{_ "menu.profile.logoutBtn.text"}}
                                    </button>
                                </div>
                            </div>
                            {{ /with }}
                        </div>
                    {{ else }}
                        <div class="auth">
                            <h3>Join your friends on Merchist!</h3>
                            <button class="btn btn-facebook btn-block facebookBtn">
                                Sign in with Facebook
                            </button>
                        </div>
                    {{ /if }}
                </div>
                <div class="content">
                    <h4>
                        My Merchist
                    </h4>
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="{{pathFor route='marketplace'}}">
                                <i class="mdi-action-home"></i> {{_ "menu.mainLinks.marketplace.text"}}
                            </a>
                        </li>
                        {{ #if ordersCount }}
                        <li>
                            <a href="{{pathFor route='orders'}}">
                                <i class="mdi-action-receipt"></i> {{_ "menu.mainLinks.orders.text"}}
                                <span class="badge pull-right">{{ ordersCount}}</span>
                            </a>
                        </li>
                        {{ /if }}
                        {{ #if currentUser }}
                        <li>
                            <a href="{{pathFor route='profile'}}">
                                <i class="mdi-social-person"></i> {{_ "menu.mainLinks.profile.text"}}
                            </a>
                        </li>
                        <li>
                            <a href="{{pathFor route='profile'}}">
                                <i class="mdi-action-store"></i> My products
                            </a>
                        </li>
                        {{ /if }}
                    </ul>
                    <hr>

                    <h4>
                        About Merchist
                    </h4>
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="{{pathFor route='policy'}}">
                                {{_ "menu.infoLinks.policy.text"}}
                            </a>
                        </li>
                        <li>
                            <a href="{{pathFor route='terms'}}">
                                {{_ "menu.infoLinks.terms.text"}}
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</template>
