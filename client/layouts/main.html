<template name="mainLayout">
    <section class="main-layout">
        {{ #if isDisconnected }}
            {{> connectionInfo}}
        {{ /if }}
        <header id="toolbar">
            {{> mainToolbar}}
        </header>
        <aside id="menu">
            {{> mainMenu}}
        </aside>
        <section id="content">
            {{> yield}}
        </section>
        <aside id="cart">
            {{> cart}}
        </aside>
    </section>
</template>
