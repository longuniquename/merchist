<template name="imageEditor">
    <div class="image-editor">

        <div class="upload-buttons">
            <div class="buttons-holder">
                <div class="buttons">
                    <div class="btn-group">
                        {{ #if showCameraButton }}
                            <button class="btn btn-icon cameraBtn">
                                {{>iconCamera}}
                            </button>
                        {{ /if }}
                        <button class="btn btn-icon uploadBtn">
                            {{>iconUpload}}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loader-holder">
            <svg class="loader" height="20px" width="70px" viewBox="0 0 70 20">
                <circle r="4" cy="10" cx="10" ></circle>
                <circle r="4" cy="10" cx="35" ></circle>
                <circle r="4" cy="10" cx="60" ></circle>
            </svg>
        </div>

        <canvas></canvas>

        <img src="" />
    </div>
</template>
